[package]
name = "example-unix-domain-socket"
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
axum = { path = "../../axum" }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version="0.3", features = ["env-filter"] }
hyper = { version = "0.14", features = ["full"] }
tower = { version = "0.4", features = ["util"] }
futures = "0.3"
