[package]
name = "example-jwt"
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
axum = { path = "../../axum", features = ["headers"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version="0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
headers = "0.3"
jsonwebtoken = "8.0"
once_cell = "1.8"
